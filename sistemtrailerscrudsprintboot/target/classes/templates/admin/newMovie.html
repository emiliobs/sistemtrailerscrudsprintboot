<body>
<div class="container my-5">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title" style="font-weight: bold; color: white;">New Movie:</h2>
        </div>
        <div class="card-body">
          <form action="" method="post" th:object="${movie}" enctype="multipart/form-data">
            <div class="form-group  mb-2">
              <label for="txtTitle" class="col-sm-2 form-label">Title:</label>
              <input type="text" class="form-control" id="txtTitle" name="txTitle"
                     placeholder="Enter Title....." th:field="*{titleMovie}" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('titleMovie')}"
                   th:errors="*{titleMovie}">
              </div>
            </div>
            <div class="form-group mb-2">
              <label for="txtSipnasis" class="form-label">Sipnasis:</label>
              <input type="text" class="form-control" id="txtSipnasis" name="txtSipnasis"
                     placeholder="Enter Sipnasis" th:field="*{sinopsis}" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('sinopsis')}"
                   th:errors="*{sinopsis}">
              </div>
            </div>
            <div class="form-group mb-2">
              <label for="txtYoutubeId" class="col-sm-4 form-label">Youtube Trailer id:</label>
              <input type="text" class="form-control" id="txtYoutubeId" name="txtYoutubeId"
                     placeholder="Enter Id Youtube" th:field="*{youtubeTrailerId}" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('youtubeTrailerId')}"
                   th:errors="*{youtubeTrailerId}">
              </div>
            </div>
            <div class="form-group mb-2">
              <label for="txtfrontPage" class="col-sm-4 form-label">Front Page:</label>
              <input type="file" class="form-control" id="txtfrontPage" name="txtfrontPage"
                     th:field="*{frontPage}" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('frontPage')}"
                   th:errors="*{frontPage}">
              </div>
            </div>
            <div class="form-group mb-2">
              <label for="txtGenres" class="col-sm-4 form-label">Genres:</label>
              <select id="txtGenres" class="form-control" th:fields="${genders}" multiple>
                <option th:each="gender : ${genders}" th:value="${gender.id}" th:text="${gender.title}":></option>
              </select>
              <!--                            <div class="invalid-feedback" th:if="${#fields.hasErrors('genders')}"-->
              <!--                                 th:errors="${}">-->
              <!--                            </div>-->
            </div>
            <div class="form-group mt-2 text-end">
              <button type="submit" name="btnSAve" class="btn btn-primary">Save!</button>
              <a href="/" type="button" name="btnCancel" class="btn btn-dark">Cancel!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script
        src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
