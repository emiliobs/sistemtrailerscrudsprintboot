<body>
<div class="container-sm">
    <div class="container" style="padding: 0;">
        <div class="row">
            <div class="col-9 mt-2">
                <h2>Cinema Trailers.</h2>
            </div>
            <div class="col-3">
                <div class="d-grid gap-0 mt-3">
                    <a href="/admin/movies/new" class="btn btn-lg btn-success"> New Movie.
                    </a>
                </div>
            </div>
        </div>
        <hr/>
        <div class="card" style="padding: 0; margin: 0;">
            <div class="card-body">
                <table id="myTable" class="table table-striped table-hover table-primary display table-responsive-sm">
                    <thead>
                    <tr>

                        <th></th>
                        <th>Movie</th>
                        <th>Release Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie : ${movies}" th:onject="${movies}">
                        <td></td>
                        <td>
                            <div th:text="${movie.getTitleMovie()}" class="fw-bold fs-5">
                                <p th:text="${movie.getSinopsis()}"></p>
                                <div>
                                    <span class="badge rounded-pill bg-light text-dark me-1" th:each="ender : ${enders}" th:text="${ender.title}"></span>
                                </div>
                            </div>
                        </td>
                        <td th:text="*{#temporals.format(movie.getReleaseDate(), 'dd/MM/yyyy')}">

                        </td>
                        <td th:text="${movie.getSinopsis()}"></td>
                        <td th:text="${movie.getReleaseDate()}"></td>
                        <td>
                            <img src='th:text="${movie.getPathImage()}"'>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-dark btnEdit" data-bs-toggle="modal"
                                    data-bs-target="#Modal">Edit
                            </button>
                            &nbsp
                            <button type="submit" name="btnDelete" class="btn btn-danger btnDelete"
                                    data-bs-toggle="modal" data-bs-target="#Modal">Delete
                            </button>
                        </td>

                    </tr>
                    </tbody>
                    <tfoot>
                    <th></th>
                    <th>MoSvie</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script
